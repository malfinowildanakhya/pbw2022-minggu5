<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cara memasukan subtitle ke Video di HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Video ber Subtitle</h1>
  <video controls>
    <source src="contoh-video.webm" type="video/webm"/>
    <source src="contoh-video.webm" type="video/mp4"/>
    <track src="contoh-video.vtt" kind="subtitles" srclang="id" label="Indonesia"/>
  </video>  
</body>
</html>
